<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Valetine's Map For Class</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    
    <script>
      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
        ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {

    esriConfig.apiKey = "YOUR_API_KEY";
        
    const map = new Map({
        basemap: "arcgis-imagery" // Basemap layer service
    });
        
    const view = new MapView({
        map: map,
        center: [2.349014, 48.8566], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
    });

    const graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer);  

    const point = { //Create a point
        type: "point",
        longitude: 2.349014,
        latitude: 48.8566
    };

    const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [255,160,122],  // Red
        outline: {
            color: [255, 255, 255], // White
            width: 1
        }
    };
        
    const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
    }
        
    const attributes = {
        Name: "Umbria, Italy",
        Description: "Umbria is the region where Saint Valentine lived. A Catholic priest who was said to have sent out a love letter before he was executed. The letter was signed 'from your Valentine'. Happy Valentine's Day!"
    }

    const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
    });
    
    graphicsLayer.add(pointGraphic);
        
      }); 
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
